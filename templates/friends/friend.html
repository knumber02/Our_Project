<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends</title>
</head>
<body>
    <header class="site-header">
    <div class="py-3">
        <div class="wrapper site-header_wrapper">
            <a href="#" class="title">今日、ひま？</a>
            <nav class="nav">
              
                 <ul class="nav_wrapper">
                    <div class="icon_container">
                        <a href="#" target="blank" class="nav_item">
                            <img src="../../static/people.png"  alt="友達/グループ"/>
                        </a>
                        <p　id="list_link">友達/グループ</p>
                    </div>

                    <div class="icon_container">
                        <a href="../home/home.html" target="blank" class="nav_item">
                            <img src="../../static/home.png"　alt="ホーム"/>
                        </a>
                        <p id="profile_link">ホーム</p>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
    </header>
    <main>
        <div class="mt-4">
        <!--コンテナの外の余白を設定-->
            <div class="container">
            <!--コンテナ内の余白を設定-->
            <div class="py-5">
            <div class="px-5">
            <!-- アイコン -->
            <div class="picture">
                <div><img src="../../static/people.png" alt="アイコン画像" width="200px" height="200px" title=""></div>
            </div><br>
            <!-- ユーザー名と友達追加ボタン -->
            <div class="user_info">
                <div class="user_name">
                    <p>ユーザー名：</p>
                </div>
                <div class="add_friend">
                    <!-- ボタンの表示内容は追加済みか否かで変更する、すでに追加済みだった場合ボタンを押せないようにする -->
                    <form>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="custom-check-1">
                            <label class="custom-control-label" for="custom-check-1">友達1</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="custom-check-2">
                            <label class="custom-control-label" for="custom-check-2">友達2</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="custom-check-3">
                            <label class="custom-control-label" for="custom-check-3">友達3</label>
                          </div>
                        </div>
                      </form>
                    <button type="button" class="btn btn-outline-dark">友達追加</button>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
