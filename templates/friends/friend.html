<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends</title>
</head>
<body>
    <header class="site-header">
        <div class="wrapper site-header_wrapper">
            <a href="#" class="title">今日、ひま？</a>
            <nav class="nav">
                <button class="nav_toggle" aria-expanded="false" type="button">
                menu
                </button>
                <ul class="nav_wrapper">
                    <li class="nav_item"><a href="#">友達/グループ</a></li>
                    <li class="nav_item"><a href="../home/home.html">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- アイコン -->
            <div class="picture">
                <div><img src="../../static/people.png" alt="アイコン画像" width="200px" height="200px" title=""></div>
            </div>
            <!-- ユーザー名と友達追加ボタン -->
            <div class="user_info">
                <div class="user_name">
                    <p>ユーザー名：</p>
                </div>
                <div class="add_friend">
                    <!-- ボタンの表示内容は追加済みか否かで変更する、すでに追加済みだった場合ボタンを押せないようにする -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          友達1
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-dark">友達追加</button>
                </div>
            </div>
    </main>
</body>
</html>
